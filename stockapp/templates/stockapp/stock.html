<body>
    <h1>냉장고 안 재료</h1>

    <hr>
    <table border='1'>
        <tr>
            <td>재료</td>
            <td>수량</td>
            <td>유통기한(년.월.일)</td>

        </tr>
        {% endfor %}
    </table>
