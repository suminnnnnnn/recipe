        {% for recipe in data_list %}
        <div class="col-lg-3">
            <a href="{{ recipe.urls }}"target="_blank">
                <img src="{{recipe.image}}" alt="이미지 테두리" style="width:300px; height:300px; border-radius: 15px;"></a>

        {% endfor %}
</div>
